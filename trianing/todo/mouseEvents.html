<!DOCTYPE html>
<html>
    <head>

  
    <title>mouseover & mouseout</title>
    <script type="text/javascript">
        function setNewImage(){
           document.getElementById("img1").src="./images.png";
        }
        function setOldImage(){
            document.getElementById("img1").src="./download2.png";
      
        }
    </script>
      </head>
      <body>
        <img id="img1" onmouseover="setNewImage()" src="./images.png"  onmouseleave="setOldImage()" src="./download2.png">
        
      </body>
</html>
